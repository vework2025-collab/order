<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sample Form UI-Only Test</title>
<style>
body{font-family:Arial,sans-serif;background:#f8f9fa;margin:0;padding:0;}
.container{width:90%;max-width:1100px;margin:40px auto;background:#fff;padding:30px;
  border-radius:12px;box-shadow:0 0 10px rgba(0,0,0,.1);}
.row{display:flex;gap:10px;margin-bottom:8px;}
label{display:block;font-weight:bold;margin-top:6px;}
input,select,textarea{width:100%;padding:8px;border:1px solid #ccc;border-radius:6px;}
h3{background:#007bff;color:#fff;padding:6px 10px;border-radius:4px;font-size:16px;margin-top:20px;}
</style>
</head>
<body>
<div class="container">
  <h1>UI-only test</h1>
  <form id="entryForm">
    <div class="row">
      <div style="flex:1">
        <label>Designer Name*</label>
        <select id="designerName" name="designerName"></select>
      </div>
      <div style="flex:1">
        <label>Unit*</label>
        <select id="unit" name="unit"></select>
      </div>
    </div>
    <div class="row">
      <div style="flex:1">
        <label>Product Name*</label>
        <select id="productName" name="productName"></select>
      </div>
      <div style="flex:1">
        <label>Print Style ID*</label>
        <select id="printStyleId" name="printStyleId"></select>
      </div>
    </div>
    <div class="row">
      <div style="flex:1">
        <label>Print Style No*</label>
        <select id="printStyleNo" name="printStyleNo"></select>
      </div>
      <div style="flex:1">
        <label>Design No*</label>
        <input id="designNo" name="designNo">
      </div>
    </div>
    <div class="row">
      <div style="flex:1">
        <label>Color*</label>
        <input id="color" name="color">
      </div>
      <div style="flex:1">
        <label>Top Length*</label>
        <input id="topLength" name="topLength">
      </div>
    </div>
    <div class="row">
      <div style="flex:1">
        <label>Bottom Length*</label>
        <input id="bottomLength" name="bottomLength">
      </div>
      <div style="flex:1">
        <label>Details</label>
        <textarea id="details" name="details"></textarea>
      </div>
    </div>

    <h3>Materials</h3>
    <div id="materials"></div>

    <h3>Attachments</h3>
    <div id="attachments"></div>

    <p id="msg"></p>
    <button type="button" onclick="alert('Form visible!')">Save</button>
  </form>
</div>

<script>
function buildDynamicRows(){
  const mat=document.getElementById("materials");
  mat.innerHTML="";
  for(let i=1;i<=5;i++){
    const row=document.createElement("div");
    row.className="row";
    row.innerHTML=`<input placeholder="Material ${i} Name">
                   <input placeholder="Qty">`;
    mat.appendChild(row);
  }
  const att=document.getElementById("attachments");
  att.innerHTML="";
  for(let i=1;i<=5;i++){
    const row=document.createElement("div");
    row.className="row";
    row.innerHTML=`<input placeholder="Attachment ${i} Name">
                   <input type="file" accept="image/*">`;
    att.appendChild(row);
  }
}
document.addEventListener("DOMContentLoaded", buildDynamicRows);
</script>
</body>
</html>
